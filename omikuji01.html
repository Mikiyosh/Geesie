  <script>

    const min = 0;
    const max = 4;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    console.log(randomNumber);

    //0から4が出てくる
    //0＿大吉
    //1＿中吉
    //2＿小吉
    //3＿吉
    //4＿凶

    if (randomNumber === 0) {
      alert("大吉");
    } else if (randomNumber === 1) {
      alert("中吉");
    } else if (randomNumber === 2) {
      alert("小吉");
    } else if (randomNumber === 3) {
      alert("吉");
    } else if (randomNumber === 4) {
      alert("凶");
    }


  </script>
